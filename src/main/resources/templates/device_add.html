
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        车位使用添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/lib/loading/okLoading.js}"></script>
    <style>
        .imgs{display: none;}
    </style>

</head>
<body>

<div class="x-body">
    <form class="layui-form layui-form-pane" action="" id="add">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <input type="text" name="port" th:value="${port}" hidden>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>所属小区
                        </label>
                        <div class="layui-input-block">
                            <select name="community_id" th:filed="*{list}">
                                <option value=""></option>
                                <option th:each="list:${communities}"
                                        th:value="${list.cid}"
                                        th:text="${list.cname}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>栋数名称
                        </label>
                        <div class="layui-input-block">
                            <select name="building_id" id="buildings_id">
                                <option value=""></option>
                                <option value="A栋" >A栋</option>
                                <option value="B栋" >B栋</option>
                                <option value="C栋" >C栋</option>
                                <option value="D栋" >D栋</option>
                                <option value="E栋" >E栋</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>设备名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="device_name" autocomplete="off" placeholder="请输入设备名称"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>设备种类
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" value="ELE" title="电子设备" checked="checked">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>电子设备</div>
                            </div>
                            <input type="radio" name="type" value="CLE" title="日用设备" >
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>清洁设备</div>
                            </div>
                            <input type="radio" name="type" value="PUB" title="公共设施" >
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>公共设施</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>设备品牌
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="brand" autocomplete="off" placeholder="请输入设备品牌"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>购买单价
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="money" autocomplete="off" placeholder="请输入购买金额"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>购买数量
                        </label>
                        <div class="layui-input-block">
                            <input type="number" name="number" autocomplete="off" placeholder="请输入购买数量" min="1"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>预计使用
                        </label>
                        <div class="layui-input-block">
                            <input type="number" name="eu_life" autocomplete="off" placeholder="请输入使用年限" min="1"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" type="button" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>

                    <div style="height:100px;"></div>
                </div>
            </div>

        </div>
    </form>
</div>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/x-layui.js}" charset="utf-8"></script>

<script>
    layui.use(['laydate','element','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();
        laydate = layui.laydate;//日期插件
        okLoading.close($);
        form.render();


        //图片上传接口
        /*layui.upload({
          url: './upload.json' //上传接口
          ,success: function(res){ //上传成功后的回调
              console.log(res);
            $('#LAY_demo_upload').attr('src',res.url);
          }
        });*/


        //监听提交
        form.on('submit(add)', function(data){
            var device_name=$("input[name='device_name']").val();
            var brand=$("input[name='brand']").val();
            var money=$("input[name='money']").val();
            var number=$("input[name='number']").val();
            var eu_life=$("input[name='eu_life']").val();
            var building_id=$("input[name='building_id']").val();
            var community_id=$('#community_id option:selected') .val();//所属栏目ID
            if(device_name==""){
                layer.msg('设备名称不能为空',{icon:5,time:1000});return false;
            }
            if(brand==""){
                layer.msg('品牌名称不能为空',{icon:5,time:1000});return false;
            }
            if(money==""){
                layer.msg('购买单价不能为空',{icon:5,time:1000});return false;
            }
            if(community_id==""){
                layer.msg('所属小区不能为空',{icon:5,time:1000});return false;
            }
            if(building_id==""){
                layer.msg('所属楼栋不能为空',{icon:5,time:1000});return false;
            }
            if(number==""){
                layer.msg('购买数量不能为空',{icon:5,time:1000});return false;
            }
            if(eu_life==""){
                layer.msg('预计使用年限不能为空',{icon:5,time:1000});return false;
            }
            var port=$("input[name='port']").val();
            var data=data.field;
            $.ajax({
                type:"post",
                url:"http://localhost:"+port+"/device_addData",
                data:data,
                dataType:"json",
                success:function(data){
                    if(data==1){
                        layer.msg("增加设备成功！", {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;

                    }
                    else{
                        layer.msg("增加设备失败！",{icon:5,time:2000});return false;
                    }
                }

            });

        });

    })
</script>

</body>
</html>
